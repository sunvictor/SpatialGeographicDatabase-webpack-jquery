<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
    <!--    <script src="./js/source/Cesium/Cesium.js"></script>-->
    <!--    <link rel="stylesheet" href="./js/Cesium/Widgets/widgets.css">-->
    <script src="./js/source/earthsdk/XbsjEarth/XbsjEarth.js"></script>
    <!--    <script src="./js/jquery/dist/jquery.js"></script>-->
    <link rel="stylesheet" href="./css/boostrap/dist/css/bootstrap.min.css">
</head>
<body style="display: none;">
<div class="outer">
    <div class="A">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 hidden-xs hidden-sm">
                    <div class="title" id="title">
                        <ul>
                            <li><img style="width: 60px;/*height: 25px;*/margin-right: 15px;" id="iconImg"
                                     src="./images/icon.png">空间地理数据库
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-10 col-sm-12 col-xs-12">
                    <div class="cesiumTop" id="cesiumTop">
                        <ul class="nav">
                            <li class="selected">功能</li>
                            <li>视图</li>
                            <li>场景</li>
                            <li>天气</li>
                            <li>飞行移动</li>
                            <li>效果</li>
                            <li>模型</li>
                            <li>标绘</li>
                            <li>其他</li>
                            <li>水面</li>
                            <li>案例</li>
                        </ul>
                        <div id="content">
                            <div class="content">
                                <div class="list list1">
                                    <div id="measure">
                                        <div class="control">测量</div>
                                        <div class="allFrame nav_btn" id="measurePoint">
                                            <div><img class="icon" src="./img/icon/measurePoint.png">
                                            </div>
                                            位置测量
                                        </div>
                                        <div class="allFrame nav_btn" id="measureDistance">
                                            <div><img class="icon" src="./img/icon/measureDistance.png">
                                            </div>
                                            距离测量
                                        </div>
                                        <div class="allFrame nav_btn" id="measureArea">
                                            <div><img class="icon" src="./img/icon/measureArea.png">
                                            </div>
                                            面积测量
                                        </div>
                                        <div class="allFrame nav_btn" id="measureHeight">
                                            <div><img class="icon" src="./img/icon/measureHeight.png">
                                            </div>
                                            高度测量
                                        </div>
                                        <div class="allFrame nav_btn" id="clearMeasure">
                                            <div><img class="icon" src="./img/icon/delete.png">
                                            </div>
                                            清除测量数据
                                        </div>
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="allFrame nav_btn" id="layerManage" data-btn-name="图层管理">
                                        <div><img class="icon" src="./img/icon/layerManage.png"></div>
                                        图层管理
                                    </div>
                                    <div class="allFrame nav_btn" id="entityManage" data-btn-name="图形管理">
                                        <div><img class="icon" src="./img/icon/layerManage.png"></div>
                                        图形管理
                                    </div>
                                    <div class="allFrame nav_btn" id="terrainManage" data-btn-name="地形管理">
                                        <div><img class="icon" src="./img/icon/layerManage.png"></div>
                                        地形管理
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="control">组件</div>
                                    <div class="allFrame nav_btn" id="navigator">
                                        <div><img class="icon" src="./img/icon/navigator.png">
                                        </div>
                                        指北针
                                    </div>
                                    <div class="allFrame nav_btn" id="plottingScale">
                                        <div><img class="icon" src="./img/icon/plottingScale.png">
                                        </div>
                                        比例尺
                                    </div>
                                    <div class="allFrame nav_btn alert_arrow" id="homeView">
                                        <div><img class="icon" src="./img/icon/home.png">
                                        </div>
                                        初始视图
                                    </div>
                                    <div class="allFrame nav_btn" id="screenShot">
                                        <div><img class="icon" src="./img/icon/screenShot.png">
                                        </div>
                                        截屏
                                    </div>
                                    <div class="allFrame nav_btn" id="depthTest" data-enabled="true">
                                        <div><img class="icon" src="./img/icon/depthTestSelected.png">
                                        </div>
                                        深度检测
                                    </div>
                                    <div class="allFrame nav_btn" id="dblClickRotate" data-enabled="true">
                                        <div><img class="icon" src="./img/icon/rotationSelected.png">
                                        </div>
                                        双击旋转
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="control">天气</div>
                                    <div id="weatherBtns">
                                        <div class="allFrame nav_btn" id="lightRain">
                                            <div><img class="icon" src="./img/icon/weatherLightRain.png">
                                            </div>
                                            小雨
                                        </div>
                                        <div class="allFrame nav_btn" id="midRain">
                                            <div><img class="icon" src="./img/icon/weatherMidRain.png">
                                            </div>
                                            中雨
                                        </div>
                                        <div class="allFrame nav_btn" id="heavyRain">
                                            <div><img class="icon" src="./img/icon/weatherHeavyRain.png">
                                            </div>
                                            大雨
                                        </div>
                                        <div class="allFrame nav_btn" id="raindropFunc">
                                            <div><img class="icon" src="./img/icon/weatherRaindrop.png">
                                            </div>
                                            雨滴
                                        </div>
                                        <div class="allFrame nav_btn" id="thunder">
                                            <div><img class="icon" src="./img/icon/weatherThunder.png">
                                            </div>
                                            闪电
                                        </div>
                                        <div class="allFrame nav_btn" id="snow">
                                            <div><img class="icon" src="./img/icon/weatherSnow.png">
                                            </div>
                                            下雪
                                        </div>
                                        <div class="allFrame nav_btn" id="overcast">
                                            <div><img class="icon" src="./img/icon/weatherOvercast.png">
                                            </div>
                                            阴天
                                        </div>
                                        <div class="allFrame nav_btn" id="cloudy">
                                            <div><img class="icon" src="./img/icon/weatherCloudy.png">
                                            </div>
                                            多云
                                        </div>
                                        <div class="allFrame nav_btn" id="sunny">
                                            <div><img class="icon" src="./img/icon/weatherSunny.png">
                                            </div>
                                            晴天
                                        </div>
                                        <div class="allFrame nav_btn" id="nightView">
                                            <div><img class="icon" src="./img/icon/weatherNightView.png">
                                            </div>
                                            夜晚
                                        </div>
                                        <div class="allFrame nav_btn" id="snowMountain">
                                            <div><img class="icon" src="./img/icon/weatherSnowMountain.png">
                                            </div>
                                            雪山
                                        </div>
                                        <div class="allFrame nav_btn" id="screenFog">
                                            <div><img class="icon" src="./img/icon/weatherScreenFog.png">
                                            </div>
                                            雾
                                        </div>
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="allFrame nav_btn alert_arrow" id="earthRotation">
                                        <div><img class="icon" src="img/icon/effectAirplane.png"></div>
                                        飞行浏览
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="allFrame nav_btn alert_arrow" id="radar">
                                        <div><img class="icon" src="img/icon/effectRaderScan.png"></div>
                                        雷达
                                    </div>
                                    <div class="allFrame nav_btn alert_arrow" id="proliferation">
                                        <div><img class="icon" src="img/icon/effectProliferation.png"></div>
                                        扩散
                                    </div>
                                    <div class="allFrame nav_btn" id="wall">
                                        <div><img class="icon" src="img/icon/effectWall.png"></div>
                                        动态墙
                                    </div>
                                    <div class="allFrame nav_btn alert_arrow" id="floodLight">
                                        <div><img class="icon" src="img/icon/effectFloodLight.png"></div>
                                        路灯
                                    </div>
                                    <div class="allFrame nav_btn" id="heatMap">
                                        <div><img class="icon" src="img/icon/effectHeatMap.png"></div>
                                        热力图
                                    </div>
                                    <div class="allFrame nav_btn" id="panoramicView">
                                        <div><img class="icon" src="img/icon/panoramicView.png"></div>
                                        全景360
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="allFrame nav_btn" id="addModel">
                                        <div><img class="icon" src="img/icon/model.png"></div>
                                        添加模型
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="allFrame nav_btn" id="drawBillboard">
                                        <div><img class="icon" src="img/icon/drawBillboard.png"></div>
                                        <span>连续点</span>
                                    </div>
                                    <div class="allFrame nav_btn" id="drawSingleBillboard">
                                        <div><img class="icon" src="img/icon/drawBillboard.png"></div>
                                        <span>点</span>
                                    </div>
                                    <div class="allFrame nav_btn" id="drawPolyline">
                                        <div><img class="icon" src="img/icon/drawPolyline.png"></div>
                                        折线
                                    </div>
                                    <div class="allFrame nav_btn" id="drawPolygon">
                                        <div><img class="icon" src="img/icon/drawPolygon.png"></div>
                                        多边形
                                    </div>
                                    <div class="allFrame nav_btn" id="drawRectangle">
                                        <div><img class="icon" src="img/icon/drawRectangle.png"></div>
                                        矩形
                                    </div>
                                    <div class="allFrame nav_btn" id="drawCircle">
                                        <div><img class="icon" src="img/icon/drawCircle.png"></div>
                                        圆形
                                    </div>
                                    <div class="allFrame nav_btn" id="drawBufferLine">
                                        <div><img class="icon" src="img/icon/drawBufferLine.png"></div>
                                        缓冲区
                                    </div>
                                    <div class="allFrame nav_btn" id="drawStraightArrow">
                                        <div><img class="icon" src="img/icon/drawStraightArrow.png"></div>
                                        直线箭头
                                    </div>
                                    <div class="allFrame nav_btn" id="drawAttackArrow">
                                        <div><img class="icon" src="img/icon/drawAttackArrow.png"></div>
                                        攻击箭头
                                    </div>
                                    <div class="allFrame nav_btn" id="drawPincerArrow">
                                        <div><img class="icon" src="img/icon/drawPincerArrow.png"></div>
                                        钳击箭头
                                    </div>
                                    <div class="allFrame nav_btn" id="editShape">
                                        <div><img class="icon" src="img/icon/editShape.png"></div>
                                        编辑图形
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="allFrame nav_btn" id="dataSource">
                                        <div><img class="icon" src="img/icon/DataSourceKML.png"></div>
                                        <span>数据源</span>
                                    </div>
                                    <div class="allFrame nav_btn" id="wireFrame">
                                        <div><img class="icon" src="img/icon/wireFrame.png"></div>
                                        <span>地形三角网</span>
                                    </div>
                                </div>
                                <div class="list">
                                    <div class="allFrame nav_btn" id="drawWater">
                                        <div><img class="icon" src="img/icon/drawWater.png"></div>
                                        <span>水域</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="B">
        <div id="cesiumContainer">
            <div id="toolbar">
                <div id="homebuttonWidget" class="customWidget"></div>
                <div id="geocoderWidget" class="cesium-viewer-geocoderContainer customWidget"></div>
            </div>
        </div>
        <div id="panelContent"></div>
    </div>
</div>
<div id="customerPlottingScale" style="display: none;">
    <div class="distance-legend" data-bind="visible: distanceLabel &amp;&amp; barWidth"
         style="right: 18px; bottom: 57px;">
        <div class="distance-legend-label" id="customerPlottingScaleText">1:1</div>
        <div class="distance-legend-scale-bar"
             data-bind="style: { width: barWidth + 'px', left: (5 + (125 - barWidth) / 2) + 'px' }"
             style="width: 95px; left: 20px;"></div>
    </div>
</div>
</body>
</html>
